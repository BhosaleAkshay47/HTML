<html>
    <head>
        <title> form tags</title>
    </head>
    <body>
        <form action="heading.html">
            <div>
                <!-- how much maximum size of number  -->
                <input type="number" min="1" max="100" required><input type="checkbox" required><br><br>
                <!-- size of the input box -->
                <input type="text" placeholder="enter the name" size="30"><br><br> 
                <!-- maxlength control -->
                <input type="text" placeholder="enter the name" maxlength="10"><br><br>

                <input type="submit" placeholder="submit">
                 <input type="reset" placeholder="clear">
            </div>
        </form>
    </body>
</html>
